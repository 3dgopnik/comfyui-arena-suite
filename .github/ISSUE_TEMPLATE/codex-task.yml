name: "Codex task"
description: "Техническая задача для Codex: цели, шаги, и план тестов"
title: "Codex: <module> — <short topic> — <YYYY-MM-DD>"
labels: ["codex", "tech-debt"]
assignees: []
body:
  - type: textarea
    id: summary
    attributes:
      label: SUMMARY (ru)
      description: Краткое описание проблемы/цели (2–5 предложений)
      placeholder: "Краткое описание изменений"
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: ISSUES & TASKS (ru)
      description: Чек‑лист конкретных действий
      value: |
        - [ ] Шаг 1
        - [ ] Шаг 2
        - [ ] Шаг 3
    validations:
      required: true
  - type: textarea
    id: test-plan
    attributes:
      label: TEST PLAN (ru)
      description: Как проверяем результат и как откатить при проблемах
      placeholder: "1) ... 2) ... 3) ..."
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: NOTES (ru)
      description: Ссылки, артефакты, мотивация (опционально)
      placeholder: "Дополнительные заметки"
    validations:
      required: false

